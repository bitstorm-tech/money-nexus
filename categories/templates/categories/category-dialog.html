<div class="modal fade" id="category-dialog" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" id="app">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" v-model="name">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="descriptionYesNo" v-model="showDescription">
                            <label class="custom-control-label" for="descriptionYesNo">Description
                                <small>(optional)</small></label>
                        </div>
                        <textarea v-if="showDescription" name="description" id="description" class="form-control"
                                  rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit" :disabled="!canSave()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: "#new-category-dialog",
        delimiters: ["[[", "]]"],
        data: {
            name: "",
            showDescription: false
        },
        methods: {
            canSave: function () {
                return this.name.length > 0;
            }
        }
    })
</script>
