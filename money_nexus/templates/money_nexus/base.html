{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static "images/logo.png" %}">

    <script src="https://kit.fontawesome.com/b585181c92.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Money Nexus</title>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="{% url "home" %}">
        <img src="{% static 'images/logo.png' %}" height="42" width="42" alt="Oops"> Money Nexus
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn {% if active == "transactions" %}btn-primary{% else %}btn-secondary{% endif %}"
                   href="{% url "transactions" %}">
                    Transactions
                </a>
                <a class="btn {% if active == "categories" %}btn-primary{% else %}btn-secondary{% endif %}"
                   href="{% url "categories" %}">
                    Categories
                </a>
                <a class="btn {% if active == "tags" %}btn-primary{% else %}btn-secondary{% endif %}"
                   href="{% url "tags" %}">
                    Tags
                </a>
                <a class="btn {% if active == "statistics" %}btn-primary{% else %}btn-secondary{% endif %}">
                    Statistics
                </a>
            </div>
        </ul>
    </div>
    <a class="navbar-brand" href="{% url "home" %}">
        Money Nexus <img src="{% static 'images/logo.png' %}" height="42" width="42" alt="Oops">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container pt-3">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
