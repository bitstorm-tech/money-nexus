{% extends "money_nexus/base.html" %}
{% block content %}
    <div class="container">
        <h1>Add Transactions here...</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="amount">Amount</label>
                    <input type="number" step=".01" class="form-control" id="amount" name="amount">
                </div>
                <div class="form-group col-4">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ now }}">
                </div>
                <div class="form-group col-4">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" name="time" value="00:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="note">Note <small>(optional)</small></label>
                    <input type="text" class="form-control" id="note" name="note">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    {% for tag in tags %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-{{ forloop.counter }}"
                                   value="option1" name="">
                            <label class="form-check-label" for="checkbox-{{ forloop.counter }}">{{ tag.name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
