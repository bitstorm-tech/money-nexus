{% extends "money_planner_app/base.html" %}
{% block content %}
    <div class="container">
        <h1>Add Transactions here...</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="amount">Amount</label>
                    <input type="number" step=".01" class="form-control" id="amount" name="amount">
                </div>
                <div class="form-group col-3">
                    <label for="tag">Tag</label>
                    <select class="form-control" id="tag" name="tag">
                        {% for tag in tags %}
                            <option>{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ now }}">
                </div>
                <div class="form-group col-3">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" name="time" value="00:00">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
